<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box{

    width: 150px;
    height: 150px;
    background: orange;
    border: 4px solid tomato;
    font-size: 50px;
    font-weight: 700;
    /* margin: 10px; */
    
    /*수평배치시 inline block은 좋지않다. 
        inline block은 정확한 마진을 넣을수 없다. 사이에 공백이들어간다.
    */
    float: left;
    border-radius: 10px;
    /* 텍스트 정중앙 정렬 */
    text-align: center;
    line-height: 150px;
    /* line-height를 box의 height와 같게 맞춘다. */
}
/* x열-> xn+1 */
.box:nth-child(3n+1){
    /* 수평정렬해제 */
    clear:left;
}

</style>
<body>

    <!-- .container>.box{$}*9 -->
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
    
</body>
</html>
