<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 바로 직속 자식을 선택함 */
        /* 맨 뒤가 타겟, 앞에는 조건 */

        div > .orange {
            background: orange;
        }
        /* div의 후손중 orange class를 의미 따라서 span태그 오랜지도 포함 */
        /* body #tomato는(body의 후손은 id tomato 이다.) 적용되나,  
        body > #tomato 적용x(아이디가 tomato인 부모는 body가아니다.)
        body#tomato는 body태그에 idtomato가 있어야 적용된다.
        */
        
        body > div > ul > li {
            color: red;
        }
        

        #circle > h1 > .left > input#accont.name {
            
        }

    </style>
</head>
<body>


    <h1 class="low yellow primary center" id="change">안녕하세요</h1>
    
    <!-- div>ul>li*3 -->
    <div>
        <ul>
            <li id="apple" class="reverse center">사과</li>
            <li>포도</li>
            <li class="orange">오렌지</li>
        </ul>

        <!-- div+p+span -->
        <div>당근</div>
        <p id="tomato">토마토</p>
        <span class="orange">오렌지</span>
    </div>

</body>
</html>
