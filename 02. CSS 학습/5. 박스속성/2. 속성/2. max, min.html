<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .parent {
            width: 500px;
            height: 300px;
            background: skyblue;
        }
        .child {
            height: 200px;
            background: orange;
            max-width: 500px;
            min-width: none;  
            /* 500을 넘어가면 500이상으로 커지지않는다. */
        }
    </style>

</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
