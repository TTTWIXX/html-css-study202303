<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 인접 형제 선택자 */
        .orange + li {
            color: orangered;
        }
        /* 형이 클래스 orange인경우 */

        li + li {
            font-size: 24px;
        }
        /* table에서 많이쓰인다. 첫번째 줄빼고 스타일을 적용할수있다. */

        /* 일반 형제 선택자 */
        .red ~ li {
            background: red;
        }
        /* ~은 형들 중에 red가있으면된다. */

        h1,h2,h3,h4,h5,h6 {
            font-weight: 400;
        }

    </style>
</head>
<body>
    
    <ul>
        <li class="orange">어린쥐</li>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
        <li class="red">자몽</li>
        <li>포도</li>
        <li>레몬</li>
        <li>한라봉</li>
        <li>귤</li>
    </ul>

</body>
</html>
